<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
  <style>
  @import url("https://fonts.googleapis.com/css?family=Open+Sans:400,300,700|Raleway:400,100,300,700,500");
  @import url('https://fonts.googleapis.com/css?family=Karla:400,700|Rubik:400&display=swap');

  p {
    color: #c7f0db;
  }

  h1 {
    color: #c7f0db;
  }

  .logo {
    height: 150px;
    width: 450px;
  }

  .rails-default-error {
    background-color: #464159;
    color: #8BBABA;
    text-align: center;
    font-family: "Karla", "Open Sans", "Helvetica", "sans-serif";
    margin: 0;
    opacity: 0.7;
  }

  .error-container {
    border-radius: 4px;
    padding-bottom: 20px;
    box-shadow: 0px -1px 41px -9px rgba(108,123,149,1);
  }

  .rails-default-error div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error div.dialog > div {
    background-color: #6C7B95;
  }

  .rails-default-error h1 {
    font-size: 50px;
    font-family: "Rubik", "Raleway", "Helvetica", "sans-serif";
    color: #B6DCC9;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #6C7B95;
  }
  </style>
</head>

<body class="rails-default-error">
  <div class="dialog">
    <div class="error-container">
      <img src="orator_logo.png" alt="orator-logo" class="logo">
      <h1>Oops! 500 Error</h1>
      <p>We're sorry, but something went wrong on our side.</p>
    </div>
  </div>
</body>
</html>
